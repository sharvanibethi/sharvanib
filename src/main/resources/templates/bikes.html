{@Bike allBikes}

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Pedal Quarkus SQL Openshift</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>


<style>

    .bikesGrid {

        display: grid;

        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        gap: 2rem 3rem;

    }

</style>


<body>

<div class="h-24 flex items-center justify-center w-full bg-gray-600">

    <p class="text-3xl text-white text-center"> Pedal Bike Sales </p>

</div>


<div class="max-w-[1440px] m-auto">

    <div>

        <div class="mt-8 mb-16">

            <p class="text-2xl pb-4"> All Available Bikes </p>

            <hr/>

        </div>


        <ul class="bikesGrid">

<!--            {#for bike in allBikes}-->

            <li >

                <div class="border border-2 rounded-lg px-8 py-4" >


                    <div class="flex justify-between items-center mb-4 " >

                        <div class="flex items-center" >

                            <p class="text-xl" >{bike.name }</p>


                            <span class="text-italic ml-2 text-gray-500" > - {bike.model } </span>

                        </div>


                        <div>

                            <p class="text-lg font-semibold" > ${bike.price} </p>

                        </div>

                    </div>


                    <div>

                        <p>Warranty Status: {bike.warranty_status }</p>

                        <p>Manufactured in {bike.date_created }</p>

                    </div>


                </div>

            </li>

<!--            {/for}-->

        </ul>

    </div>

</div>

</body>

</html>
